<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Glowing Particles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            left: 20%;
            top: 10%;
            animation-duration: 8s;
            width: 30px;
            height: 30px;
        }

        .particle:nth-child(2) {
            left: 70%;
            top: 40%;
            animation-duration: 12s;
            width: 40px;
            height: 40px;
        }

        .particle:nth-child(3) {
            left: 50%;
            top: 60%;
            animation-duration: 15s;
            width: 25px;
            height: 25px;
        }

        .particle:nth-child(4) {
            left: 85%;
            top: 15%;
            animation-duration: 18s;
            width: 50px;
            height: 50px;
        }

        .particle:nth-child(5) {
            left: 30%;
            top: 80%;
            animation-duration: 10s;
            width: 20px;
            height: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-200px) translateX(50px) scale(1.2);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }

        /* Moving Gradient Lines */
        .gradient-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            mix-blend-mode: overlay;
            animation: move-lines 5s linear infinite;
        }

        @keyframes move-lines {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Title and Glow Effects */
        h1 {
            font-size: 60px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 60px #00ffff, 0 0 100px #00ffff;
            }
        }

        /* Add some visual flare with rotating squares */
        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            top: -50px;
            left: -50px;
            animation: rotate-square 15s linear infinite;
        }

        .square:nth-child(odd) {
            width: 80px;
            height: 80px;
            animation-duration: 10s;
        }

        @keyframes rotate-square {
            0% {
                transform: rotate(0) translateX(0);
            }
            50% {
                transform: rotate(180deg) translateX(100px);
            }
            100% {
                transform: rotate(360deg) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="gradient-lines"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <h1>Cyber Matrix Studio</h1>
</body>
</html>
